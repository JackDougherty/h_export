<!doctype html>
<head>
<title></title>
<style>
body { font-family: verdana; margin: .5in;}
li { margin-bottom: 8px }
.small { font-size: smaller }
.green { color:green }
</style>
</head>
<body>

<iframe id="iframe" style="margin-left:20px;width:60%;height:2000px;float:right;" src=""></iframe>

<div>
<p>
This demo displays Hypothesis activity for a group.
</p>
<p>
<input id="group"></input> <br> <span class="small"> (a Hypothesis group ID from https://hypothes.is/groups/<span class="green">ID</span>)
</p>
<p>
<input size="40" id="token"></input> <br> <span class="small"> (your <a href="https://hypothes.is/profile/developer">API token</a>)</span> 
</p>
<p>
<input type="button" onclick="_search()" value="search"></input>
</p>
</div>

<div id="export_ux"></div>

<hr>
<p>
See also activity by <a href="user.html">user</a>, <a href="tag.html">tag</a>, <a href="any.html">any</a>.
</p>

<div id="doc"></div>

<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.2.min.js"></script><script src="xss.min.js"></script>
<script src="export.js"></script>
<script src="showdown.js"></script>
<script src="utils.js"></script>

<script>

var group = gup('group');
if ( group != '' )
  document.getElementById('group').value = group;

var token = gup('token');
if ( token != '' )
  document.getElementById('token').value = token

function _export() {
  load(0, [], []);
}

function _search() {
  group = document.getElementById('group').value;
  token = document.getElementById('token').value;
  var href=location.href = 'group.html?group=' + group + '&token=' + token;
  location.href = href;
}


var iframe_url = 'iframe.html?search='+ group + '&facet=group&token=' + token;
document.getElementById('iframe').setAttribute('src', iframe_url);

document.getElementById('token').value = token;

document.title = 'Hypothesis activity for the query group=' + group;

add_export_ux();
add_doc();

</script>


</body>
</html>
